<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>Show details info for Job </h3>
                
            <table>
                <tr>
                    <td>Name:</td>
                    <td>{{jobObj.name}}</td>
                </tr>
                    
                <tr>
                    <td>Description:</td>
                    <td>{{jobObj.description}}</td>
                </tr>
      
                <tr>
                    <td>Category:</td>
                    <td>{{jobObj.category}}</td>
                </tr>
      
                <tr>
                    <td>Candidate:</td>
                    <td>{{jobObj.candidate}}</td>
                </tr>
      
                <tr>
                    <td>Available:</td>
                    <td>{{jobObj.available}}</td>
                </tr>
            </table>
    
            <h3>Rate Comment Form</h3>

            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="text"
                           class="form-control"
                           id="rate"
                           formControlName="rate">
                </div>
      
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea rows="8" cols="20"
                              class="form-control"
                              id="content"
                              formControlName="content">
                    </textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
